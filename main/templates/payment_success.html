{% load static %}
{% include 'header.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Payment Success</title>
    <style>
        :root{ --bg: #5a8d92; --text:#ffffff }
        body{ margin:0; font-family: 'Helvetica Neue', Arial, sans-serif; background:var(--bg); color:var(--text); }
        .success-wrap{ min-height:100vh; display:flex; align-items:center; justify-content:center; padding:40px; box-sizing:border-box; }
        .success-card{ background:transparent; text-align:center; max-width:680px; width:100%; }
        .success-image{ width:320px; height:auto; background:transparent; border-radius:24px; display:block; margin:0 auto 28px; }
        .success-title{ font-size:2rem; font-weight:700; margin-bottom:10px; }
        .success-sub{ font-size:1.15rem; opacity:0.95; }
        /* Responsive adjustments */
        @media (max-width:600px){
            .success-image{ width:220px; margin-bottom:20px; }
            .success-title{ font-size:1.6rem; }
            .success-sub{ font-size:1rem; }
            .success-wrap{ padding:20px; }
        }
    </style>
</head>
<body>
    <div class="success-wrap">
        <div class="success-card">
            <img src="{% static 'images/ps.png' %}" alt="payment success" class="success-image">
            <div class="success-title">Payment Success</div>
            <div class="success-sub">Your Session starts Tomorrow</div>
        </div>
    </div>
</body>
{% include 'footer.html' %}
</html>
